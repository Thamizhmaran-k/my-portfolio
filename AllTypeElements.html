<!DOCTYPE html>
<html>
<head>
    <title>All Input Types Form</title>
</head>
<body>

    <h1>User Registration Form</h1>
    <p>Please fill out the form below with your information.</p>

    <form action="/submit-data" method="post">
        
        <h2>Personal Information</h2>
        
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="full_name"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email_address"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="user_password"><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="date_of_birth"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone_number"><br><br>

        <h2>Preferences</h2>

        <p>Choose your favorite color:</p>
        <input type="color" id="fav-color" name="favorite_color"><br><br>
        
        <p>Subscribe to our newsletter?</p>
        <input type="checkbox" id="newsletter" name="newsletter" value="yes">
        <label for="newsletter">Yes, subscribe me</label><br><br>
        
        <p>What is your gender?</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Select your country:</label><br>
        <select id="country" name="user_country">
            <option value="in">India</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="au">Australia</option>
        </select><br><br>

        <h2>Additional Information</h2>
        
        <label for="bio">Short Biography:</label><br>
        <textarea id="bio" name="user_bio" rows="4" cols="50"></textarea><br><br>
        
        <label for="website">Personal Website URL:</label><br>
        <input type="url" id="website" name="personal_website"><br><br>

        <label for="file">Upload a Profile Picture:</label><br>
        <input type="file" id="file" name="profile_picture"><br><br>

        <h2>Submit</h2>

        <input type="submit" value="Register">
        <input type="reset" value="Clear Form">

    </form>

</body>
</html>
