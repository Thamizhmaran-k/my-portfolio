<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
</head>
<body>

    <form action="/submit-payment" method="post">
        <fieldset>
            <legend>Credit Card Information</legend>
            
            <label for="card-number">Card Number:</label><br>
            <input type="text" id="card-number" name="card-number" pattern="\d{16}" title="16-digit card number" required><br><br>
            
            <label for="security-code">Security Code:</label><br>
            <input type="text" id="security-code" name="security-code" pattern="\d{3,4}" title="3 or 4 digit security code" required><br><br>
            
            <label for="expiration-date">Expiration Date:</label><br>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" title="MM/YY format" required><br><br>
            
            <label for="cardholder-name">Cardholder Name:</label><br>
            <input type="text" id="cardholder-name" name="cardholder-name" required><br><br>
            
            <input type="submit" value="Submit">
        </fieldset>
    </form>

</body>
</html>
